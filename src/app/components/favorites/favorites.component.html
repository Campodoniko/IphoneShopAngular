<div class="favorites-container">
    <h2>Favorites</h2>
    <div class="favorite-items" *ngIf="favoriteProducts.length > 0">
      <div class="favorite-item" *ngFor="let item of favoriteProducts">
      <img [src]="'http://localhost:1452/' + item.images[0]" [alt]="item.name">
        <div class="item-info">
          <h3>{{ item.name }}</h3>
          <p>{{ item.price | currency }}</p>
        </div>
        <button (click)="removeFromFavorites(item)">Remove</button>
      </div>
    </div>
    <div class="empty-favorites" *ngIf="favoriteProducts.length === 0">
      <p>Your favorites list is empty.</p>
    </div>
  </div>
